     <script>
      // change input styling on change
            function checkFilled(item) {
                    
                if(item == "firstName") {
                    
                    if(!document.getElementById("firstName").value) {
                        alertFunction("firstName"); 
                    } else {
                        resetAlert("firstName");
                    }

                } else if (item == "lastName"){
    
                    if(!document.getElementById("lastName").value){
                        alertFunction("lastName");
                    } else {
                        resetAlert("lastName");
                    }

                } else if (item == "business") {
                
                    if(!document.getElementById("business").value){
                        alertFunction("business");
                    } else {
                        resetAlert("business");
                    }
                
                } else if (item == "message") {
                
                    if(!document.getElementById("message").value){
                        alertFunction("message");
                    } else {
                        resetAlert("message");
                    }
                } else if (item == "email"){
                
                    // test for vaild emails
                    if(document.getElementById("email").value == '' || document.getElementById("email").value.indexOf('@') == -1 || document.getElementById("email").value.indexOf('.') == -1) {
                        alertFunction("email");
                    } else {
                        resetAlert("email"); 
                    }
                } else if (item == "phone") {
                
                    // test for vaid phone numbers
                    var phoneno = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
                    if(document.getElementById("phone").value.match(phoneno)){
                        resetAlert("phone");   
                    } else {
                        alertFunction("phone");
                    }
                } else if (item == "zip") {
                
                    // test for valid Canadian and US zipcodes
                    if(/^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$/.test(document.getElementById("zip").value)) {
                        resetAlert("zip");  
                    } else if(/^([0-9]{5})(?:[-\s]*([0-9]{4}))?$/.test(document.getElementById("zip").value)) {
                        resetAlert("zip");
                    } else {
                        console.log("this is NOT a vaild zipcode");
                        alertFunction("zip");   
                    }
                }
                    

                function alertFunction(id){
                    document.getElementById(`${id}`).classList.remove('field');
                    document.getElementById(`${id}`).classList.remove('fieldFilled');
                    document.getElementById(`${id}`).classList.add('fieldAlert');
                }

                function resetAlert(id){
                    document.getElementById(`${id}`).classList.remove('fieldAlert');
                    document.getElementById(`${id}`).classList.add('fieldFilled');
                    document.getElementById(`${id}`).classList.remove('field');
                }
           
            // end function checked filled   
            }

            function dropdownCheckFilled(dropdown, item) {
                if(dropdown == "interest") {
                    // clear the classes
                    removeDropdownClasses("interest");
                    // add appropriate class to the chosen item
                    if(item == "interest-signs" || item == "interest-visualDecor" || item == "interest-officeProducts"){
                        document.getElementById("selectInterest").classList.add("dropdownFilled");
                        document.getElementsByClassName(`${item}`)[0].classList.add("dropdownFilled");
                        
                    } 
                } else if(dropdown == "industry"){
                    // clear the classes
                    removeDropdownClasses("industry");
                    // add appropriate class to the chosen item
                    if(item == "industry-signs" || item == "industry-visualDecor" || item == "industry-officeProducts"){
                        document.getElementById("selectIndustry").classList.add("dropdownFilled");
                        document.getElementsByClassName(`${item}`)[0].classList.add("dropdownFilled");
                        
                    } 
                }

                function removeDropdownClasses(type){
                    if(type == "interest") {
                        document.getElementById("selectInterest").classList.remove("dropdownFilled");
                        document.getElementById("selectInterest").classList.remove("dropdownAlert");
                        document.getElementById("selectInterest").classList.remove("dropdownAlertText");
                        document.getElementsByClassName("interest-signs")[0].classList.remove("dropdownFilled");
                        document.getElementsByClassName("interest-visualDecor")[0].classList.remove("dropdownFilled");
                        document.getElementsByClassName("interest-officeProducts")[0].classList.remove("dropdownFilled");
                    } else if (type == "industry") {
                        document.getElementById("selectIndustry").classList.remove("dropdownFilled");
                        document.getElementById("selectIndustry").classList.remove("dropdownAlert");
                        document.getElementById("selectIndustry").classList.remove("dropdownAlertText");
                        document.getElementsByClassName("industry-signs")[0].classList.remove("dropdownFilled");
                        document.getElementsByClassName("industry-visualDecor")[0].classList.remove("dropdownFilled");
                        document.getElementsByClassName("industry-officeProducts")[0].classList.remove("dropdownFilled");
                    }
                }
            }

            function submit() {
            
            var dropdowncheck = document.getElementsByClassName("dropdownFilled");

            if(dropdowncheck.length < 4 || !dropdowncheck.length) {
                if(dropdowncheck[1] === undefined) {

                    document.getElementById("changeIndustry").classList.add("dropdownAlertText");
                    document.getElementById("selectIndustry").classList.add("dropdownAlert");
                    document.getElementById("changeInterest").classList.add("dropdownAlertText");
                    document.getElementById("selectInterest").classList.add("dropdownAlert");
                    document.getElementById("alert").classList.remove('invisible');

                } else if(dropdowncheck[1].id == "selectIndustry"){
                                    
                    document.getElementById("alert").classList.remove('invisible');
                    document.getElementById("selectInterest").classList.add("dropdownAlert");
                    document.getElementById("changeInterest").classList.add("dropdownAlertText");

                } else if(dropdowncheck[1].id == "selectInterest") {
                                       
                    document.getElementById("alert").classList.remove('invisible');
                    document.getElementById("selectIndustry").classList.add("dropdownAlert");
                    document.getElementById("changeIndustry").classList.add("dropdownAlertText");
                }
            }
            
            
            var inputVal = document.getElementsByClassName("fieldFilled");

            if(inputVal.length < 7) {
                document.getElementById("alert").classList.remove('invisible');
                
                var showField = document.getElementsByClassName("field");
                console.log("show field", showField);
                // choose your interest should be orange

                for(i = 0; i < 7; i++){
                    console.log("show field", showField[i]);
                    showField[i].classList.add("fieldAlert");
                }

            } else {
                document.getElementById("alert").classList.add('invisible');
            }

            }

     </script>
